on:
    push:
        branches:
            - master
    workflow_dispatch:
        inputs:
            release_type:
                description: 'Release type (patch, minor, major)'
                required: false
                default: ''

# Configurable paths to monitor for changes - add more as needed
# Examples: "src/ package.json package-lock.json README.md docs/ *.md"
env:
    WATCH_PATHS: 'src/ package.json package-lock.json stencil.config.ts tsconfig.json'

permissions:
    contents: write
    packages: write
    id-token: write

jobs:
    publish:
        runs-on: self-arm
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
              with:
                  fetch-depth: 0

            - name: Validate dispatch branch
              if: github.event_name == 'workflow_dispatch'
              run: |
                  BRANCH="${GITHUB_REF##*/}"
                  if [[ "$BRANCH" != "master" ]]; then
                      echo "âŒ Manual dispatch allowed only on 'master' branch. Current: $BRANCH"
                      exit 1
                  fi

            - name: Detect relevant changes
              id: changes
              run: |
                  # For workflow_dispatch (manual triggers), always publish
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                      echo "ðŸš€ workflow_dispatch detected - publishing will proceed regardless of file changes"
                      echo "should_publish=true" >> $GITHUB_OUTPUT
                      exit 0
                  fi

                  # For push events, check for relevant file changes
                  echo "ðŸ“ Push event detected - checking for relevant changes..."
                  CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

                  echo "ðŸ” Changed files detected:"
                  echo "$CHANGED_FILES"
                  echo ""

                  # Check if any changed files match our watched paths
                  WATCH_PATHS="${{ env.WATCH_PATHS }}"
                  SHOULD_PUBLISH="false"
                  MATCHING_FILES=""

                  for path in $WATCH_PATHS; do
                      # Handle both directory patterns (ending with /) and file patterns
                      if [[ "$path" == */ ]]; then
                          # Directory pattern
                          MATCH=$(echo "$CHANGED_FILES" | grep -E "^${path}" || true)
                      else
                          # File pattern (supports wildcards)
                          MATCH=$(echo "$CHANGED_FILES" | grep -E "^${path}" || true)
                      fi

                      if [[ -n "$MATCH" ]]; then
                          SHOULD_PUBLISH="true"
                          MATCHING_FILES="${MATCHING_FILES}${MATCH}\n"
                          echo "âœ… Changes detected in watched path: $path"
                      fi
                  done

                  echo ""
                  echo "ðŸ“‹ Files triggering publishing:"
                  if [[ -n "$MATCHING_FILES" ]]; then
                      echo -e "$MATCHING_FILES"
                  else
                      echo "No matching files found"
                  fi

                  echo "should_publish=$SHOULD_PUBLISH" >> $GITHUB_OUTPUT

                  if [[ "$SHOULD_PUBLISH" == "true" ]]; then
                      echo "ðŸš€ Publishing will proceed due to relevant changes"
                  else
                      echo "â­ï¸ Publishing will be skipped - no relevant changes detected"
                  fi

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://registry.npmjs.org'

            - name: Configure Git User
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Get commit message
              id: commit_message
              run: |
                  COMMIT_MSG=$(git log -1 --pretty=format:%s || echo "")
                  echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

            - name: Install dependencies
              run: |
                  if [ -f package-lock.json ]; then
                    npm ci
                  else
                    npm install
                  fi

            - name: Determine version bump type
              id: version_bump
              if: steps.changes.outputs.should_publish == 'true'
              run: |
                  INPUT_TYPE="${{ github.event.inputs.release_type }}"
                  COMMIT_MSG="${{ steps.commit_message.outputs.message }}"
                  BASE_TYPE="patch"
                  PRE="true"

                  if [[ "$INPUT_TYPE" != "" ]]; then
                    case "$INPUT_TYPE" in
                      patch|minor|major)
                        BASE_TYPE="$INPUT_TYPE"
                        PRE="false"
                        ;;
                      *)
                        echo "âŒ Invalid release_type input: '$INPUT_TYPE'"
                        exit 1
                        ;;
                    esac
                  elif [[ "$COMMIT_MSG" == *"[major]"* ]]; then
                    BASE_TYPE="major"
                    PRE="false"
                  elif [[ "$COMMIT_MSG" == *"[minor]"* ]]; then
                    BASE_TYPE="minor"
                    PRE="false"
                  elif [[ "$COMMIT_MSG" == *"[patch]"* ]]; then
                    BASE_TYPE="patch"
                    PRE="false"
                  fi

                  echo "type=$BASE_TYPE" >> $GITHUB_OUTPUT
                  echo "pre=$PRE" >> $GITHUB_OUTPUT

            - name: Run tests with coverage
              run: npm run test -- --coverage --coverageDirectory=.coverage

            - name: Upload coverage to Coveralls
              uses: coverallsapp/github-action@v2
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  file: .coverage/lcov.info
                  format: lcov

            - name: Bump version, commit, and tag
              id: tag_version
              if: steps.changes.outputs.should_publish == 'true'
              run: |
                  # Step 1: Bump the version in package.json only
                  TYPE="${{ steps.version_bump.outputs.type }}"
                  if [[ "${{ steps.version_bump.outputs.pre }}" == "true" ]]; then
                    CURRENT_VERSION=$(node -p "require('./package.json').version")
                    case "$TYPE" in
                      major)
                        npm --no-git-tag-version version premajor --preid=beta
                        ;;
                      minor)
                        npm --no-git-tag-version version preminor --preid=beta
                        ;;
                      *)
                        if [[ "$CURRENT_VERSION" == *"-"* ]]; then
                          npm --no-git-tag-version version prerelease --preid=beta
                        else
                          npm --no-git-tag-version version prepatch --preid=beta
                        fi
                        ;;
                    esac
                  else
                    npm --no-git-tag-version version "$TYPE"
                  fi

                  # Step 2: Get the new version for use in messages and outputs
                  NEW_VERSION=$(node -p "require('./package.json').version")
                  echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

                  # Step 3: Determine the correct prefix for commit and tag messages
                  if [[ "${{ steps.version_bump.outputs.pre }}" == "true" ]]; then
                    MESSAGE_PREFIX="prerelease:"
                  else
                    MESSAGE_PREFIX="release:"
                  fi

                  # Step 4: Stage, commit, and tag the change using the correct prefix
                  git add package.json
                  git commit -m "$MESSAGE_PREFIX v${NEW_VERSION} [skip ci]"
                  git tag -a "v${NEW_VERSION}" -m "$MESSAGE_PREFIX v${NEW_VERSION}"

            - name: Upload bumped package.json
              if: steps.changes.outputs.should_publish == 'true'
              uses: actions/upload-artifact@v5
              with:
                  name: bumped-package
                  path: package.json
                  retention-days: 1

            - name: Get new version
              id: get_version
              if: steps.changes.outputs.should_publish == 'true'
              run: echo "version=${{ steps.tag_version.outputs.version }}" >> $GITHUB_OUTPUT

            - name: Build package
              if: steps.changes.outputs.should_publish == 'true'
              run: npm run build

            - name: Publish to NPM
              if: steps.changes.outputs.should_publish == 'true'
              run: |
                  if [[ "${{ steps.version_bump.outputs.pre }}" == "true" ]]; then
                    npm publish --access public --tag next
                  else
                    npm publish --access public
                  fi
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Push version changes
              if: steps.changes.outputs.should_publish == 'true'
              run: |
                  git push origin HEAD:master
                  git push --tags

            - name: Create GitHub Release
              if: steps.changes.outputs.should_publish == 'true'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.get_version.outputs.version }}
                  name: Release v${{ steps.get_version.outputs.version }}
                  body: |
                      ${{ steps.commit_message.outputs.message }}
                  prerelease: ${{ steps.version_bump.outputs.pre }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
